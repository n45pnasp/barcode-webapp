<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Barcode Scanner Boarding Pass</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.6;
    }
    .label {
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>üì∑ Barcode Scanner Boarding Pass</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div id="parsedOutput">Menunggu scan...</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    // Konversi Julian day + kode tahun ke tanggal (YYYY-MM-DD)
    function julianToDate(julianStr) {
      const dayOfYear = parseInt(julianStr.substring(0, 3));
      const yearCode = julianStr.substring(3);
      const yearMap = { "Y": 2025 };  // Bisa kamu sesuaikan sesuai kode tahun
      const year = yearMap[yearCode] || new Date().getFullYear();
      const date = new Date(year, 0, 1);
      date.setDate(date.getDate() + dayOfYear - 1);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    // Mapping kode maskapai ke nama
    const maskapaiMap = {
      "ID": "BATIK AIR",
      "IU": "SUPER AIR JET",
      "QG": "CITILINK"
    };

    // Parsing data barcode sesuai aturan yang kamu berikan
    function parseBarcode(text) {
      if (!text.startsWith("M1")) return "‚ùå Format barcode tidak dikenali.";

      // Split maksimal 6 bagian (5 spasi)
      const parts = text.split(/ +/, 6);
      if (parts.length < 6) return "‚ö†Ô∏è Data tidak lengkap.";

      // 1. Nama
      const namaRaw = parts[0].substring(2); // hilangkan M1
      const [data1, data2] = namaRaw.split("/");
      const nama = `${data2} ${data1}`.replace(/_/g, ' ').trim();

      // 2. Tanggal - ambil 4 karakter depan part 5
      const tanggalJulian = parts[4].substring(0,4);
      const tanggal = julianToDate(tanggalJulian);

      // 3. Route - ambil 6 huruf depan part 3, bagi 2x3 huruf
      const routeRaw = parts[2].substring(0,6);
      const route1 = routeRaw.substring(0,3);
      const route2 = routeRaw.substring(3,6);
      const route = `${route1} ‚Üí ${route2}`;

      // 4. Maskapai - 2 huruf terakhir part 3
      const maskCode = parts[2].slice(-2);
      const maskapai = maskapaiMap[maskCode] || maskCode;

      // 5. Seat - huruf ke 5 sampai 8 part 5 (index 4..7)
      const seat = parts[4].substring(4,8);

      return `
‚úàÔ∏è Nama         : ${nama}
üõ´ Rute         : ${route}
üõ©Ô∏è Maskapai     : ${maskapai} (${maskCode})
üìÖ Tanggal      : ${tanggal}
üí∫ No Kursi     : ${seat}
      `.trim();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                parsedOutput.textContent = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>

</body>
</html>
