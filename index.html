<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📷 Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
      line-height: 1.6;
    }
    .text span {
      font-weight: 600;
      display: inline-block;
      width: 130px;
    }
    #historyContainer {
      display: none;
    }
    .toggle-btn {
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
      float: right;
    }
    .history-item {
      font-size: 0.95rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>📷 Barcode Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">📄 Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <div class="card">
    <div class="label">📝 History Scan
      <span class="toggle-btn" id="toggleHistory">Tampilkan</span>
    </div>
    <div id="historyContainer">
      <div id="historyList"></div>
    </div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');
    const historyList = document.getElementById('historyList');
    const historyContainer = document.getElementById('historyContainer');
    const toggleHistory = document.getElementById('toggleHistory');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function parseBarcode(text) {
      if (text.startsWith("M1")) {
        const parts = text.split(" ");
        if (parts.length < 6) {
          return "⚠️ Format tidak dikenali atau data tidak lengkap.";
        }

        const namaRaw = parts[0].substring(2); // "M1" dihapus
        const nama = namaRaw.replace("/", " ");

        const bandaraMaskapai = parts[3];
        const bandaraAsal = bandaraMaskapai.slice(0, 3);
        const bandaraTujuan = bandaraMaskapai.slice(3, 6);
        const maskapaiCode = bandaraMaskapai.slice(6);

        const nomorPenerbangan = parts[4];
        const noKursiSource = parts[5];
        const noKursi = noKursiSource.substring(4, 8);
        const julianDateRaw = parseInt(noKursiSource.substring(0, 3));
        const tahun = new Date().getFullYear();
        const tanggal = julianToDate(julianDateRaw, tahun);

        const maskapaiMap = {
          "IU": "SUPER AIR JET IU",
          "ID": "BATIK AIR ID",
          "JT": "LION AIR JT",
          "GA": "GARUDA INDONESIA GA",
          "QG": "CITILINK QG"
        };

        const maskapai = maskapaiMap[maskapaiCode] || maskapaiCode;

        return `
✈️ <span>Nama</span>: ${namaLengkap}
🛫 <span>Rute</span>: ${asal} → ${tujuan}
🛩️ <span>Maskapai</span>: ${namaMaskapai} ${nomorPenerbangan}
📅 <span>Tanggal</span>: ${tanggal}
💺 <span>No Kursi</span>: ${noKursi}
        `.trim();
      }
      return `✅ Detected: ${text}`;
    }
    
    function addToHistory(rawText) {
      const waktu = new Date();
      const jam = waktu.toLocaleTimeString('id-ID');

      const namaEndIndex = rawText.indexOf(" ", 2);
      const namaRaw = rawText.substring(2, namaEndIndex);
      const [lastName, firstNames] = namaRaw.split("/");
      const namaLengkap = `${firstNames.replace(/_/g, " ")} ${lastName}`;

      const parts = rawText.split(" ");
      const ruteMaskapai = parts[3];
      const kodeMaskapai = ruteMaskapai.slice(6);
      const julian = parseInt(parts[5].substring(0, 3));
      const tanggal = julianToDate(julian, new Date().getFullYear());

      const historyItem = document.createElement("div");
      historyItem.className = "history-item";
      historyItem.innerHTML = `• ${jam} — 👤 ${namaLengkap} | ✈️ ${kodeMaskapai} | 📅 ${tanggal}`;
      historyList.prepend(historyItem);
    }

    toggleHistory.onclick = () => {
      if (historyContainer.style.display === "none") {
        historyContainer.style.display = "block";
        toggleHistory.textContent = "Sembunyikan";
      } else {
        historyContainer.style.display = "none";
        toggleHistory.textContent = "Tampilkan";
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                parsedOutput.innerHTML = parseBarcode(scannedText);
                playBeepTwice();
                addToHistory(scannedText);
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `❌ Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
