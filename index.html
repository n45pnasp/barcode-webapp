<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parser Barcode Boarding Pass</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 2em;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 2em 2.5em;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      color: #007bff;
      text-align: center;
      margin-bottom: 1.2em;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3em;
      color: #555;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px 15px;
      font-family: monospace;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2em;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover td {
      background-color: #f1f8ff;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Parser Barcode Boarding Pass</h1>

    <label for="barcodeInput">Masukkan data hasil scan barcode boarding pass (setiap baris satu data):</label>
    <textarea id="barcodeInput" placeholder="Tempel data barcode di sini..."></textarea>
    <button onclick="parseData()">Parse Data</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Konversi Julian Day ke YYYY-MM-DD, tahun dari device
    function julianToDate(julian) {
      const now = new Date();
      const year = now.getFullYear();
      const start = new Date(year, 0, 1);
      const date = new Date(start.getTime() + (julian - 1) * 24 * 60 * 60 * 1000);
      return date.toISOString().slice(0, 10);
    }

    // Parsing satu baris data boarding pass
    function parseLine(line) {
      if (!line.trim()) return null;

      const parts = line.trim().split(/\s+/);

      if (parts.length < 5) return null; // cek minimal data

      // Ambil dari belakang
      const seat = parts.pop();
      const flightInfo = parts.pop();

      // Flight Number: huruf 4-8 flightInfo
      const flightNumberRaw = flightInfo.slice(3, 8);
      // Julian date: 3 digit depan flightInfo
      const julianDay = parseInt(flightInfo.slice(0, 3), 10);
      const date = julianToDate(julianDay);

      // Route dan maskapai
      const routeRaw = parts.pop();
      const routeClean = routeRaw.slice(0, -2);
      const maskapaiCode = routeRaw.slice(-2);

      const maskapaiMap = {
        'UI': 'SUPER AIR JET',
        'ID': 'BATIK AIR',
      };

      const maskapai = maskapaiMap[maskapaiCode] || 'UNKNOWN';

      // Split route menjadi asal → tujuan
      let route;
      if (routeClean.length === 6) {
        route = routeClean.slice(0, 3) + ' → ' + routeClean.slice(3, 6);
      } else {
        route = routeClean;
      }

      // Booking code (discarded if not needed)
      const bookingCode = parts.pop();

      // Nama (gabungkan sisa parts), format: M1LASTNAME/FIRSTNAME [TITLE?]
      const nameStr = parts.join(' ');
      const nameParts = nameStr.split('/');
      if (nameParts.length < 2) return null;

      const lastNameRaw = nameParts[0].replace(/^M1/, '').trim();
      const frontPartRaw = nameParts[1].trim();

      // Cek ada title MR, MRS, dsb di frontPart
      const frontSplit = frontPartRaw.split(' ');
      let firstName = frontSplit[0];
      let title = '';
      if (frontSplit.length > 1) {
        title = frontSplit.slice(1).join(' ');
      }

      // Nama final: firstName + title (jika ada) + lastName
      const fullName = title ? `${firstName} ${title} ${lastNameRaw}` : `${firstName} ${lastNameRaw}`;

      return {
        Nama: fullName,
        Tanggal: date,
        Route: route,
        Maskapai: maskapai,
        Seat: flightNumberRaw,
      };
    }

    // Fungsi parse seluruh textarea
    function parseData() {
      const input = document.getElementById('barcodeInput').value.trim();
      const lines = input.split('\n');
      const results = lines.map(parseLine).filter(r => r !== null);

      const resultContainer = document.getElementById('result');

      if (results.length === 0) {
        resultContainer.innerHTML = '<p style="color: #d33;">Data tidak valid atau kosong.</p>';
        return;
      }

      // Buat tabel hasil
      let html = '<table><thead><tr><th>Nama</th><th>Tanggal</th><th>Route</th><th>Maskapai</th><th>Seat</th></tr></thead><tbody>';
      results.forEach(r => {
        html += `<tr>
          <td>${r.Nama}</td>
          <td>${r.Tanggal}</td>
          <td>${r.Route}</td>
          <td>${r.Maskapai}</td>
          <td>${r.Seat}</td>
        </tr>`;
      });
      html += '</tbody></table>';

      resultContainer.innerHTML = html;
    }
  </script>

</body>
</html>
