<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📷 Boarding Pass Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    video {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
      line-height: 1.6;
    }
    #historyCard {
      display: none;
    }
    button {
      padding: 10px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📷 Boarding Pass Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">📄 Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <button onclick="toggleHistory()">📜 Lihat Riwayat Scan</button>
  <div class="card" id="historyCard">
    <div class="label">🕘 Riwayat Scan</div>
    <div class="text" id="scanHistoryText">Belum ada riwayat.</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');
    const historyCard = document.getElementById('historyCard');
    const scanHistoryText = document.getElementById('scanHistoryText');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julian, year) {
      const date = new Date(year, 0);
      date.setDate(julian);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function parseBoardingPass(text) {
      const parts = text.trim().split(/\s+/).reverse();
      if (parts.length < 6) return "⚠️ Data tidak lengkap.";

      const [part6, part5, part4, part3, part2, part1] = parts;

      const nameRaw = part1.slice(2);
      const [last, first] = nameRaw.split('/');
      const fullName = first?.includes(' ') ? `${first} ${last}` : `${first?.replace(/_/g, ' ')} ${last}`;

      const julian = parseInt(part5.slice(0, 3));
      const date = julianToDate(julian, new Date().getFullYear());

      const routeRaw = part3.slice(0, 6);
      const route = `${routeRaw.slice(0, 3)} → ${routeRaw.slice(3, 6)}`;

      const airlineCode = part3.slice(-2);
      const airlineMap = {
        "ID": "BATIK AIR",
        "IU": "SUPER AIR JET",
        "QG": "CITILINK",
        "GA": "GARUDA INDONESIA",
        "JT": "LION AIR"
      };
      const airline = airlineMap[airlineCode] || airlineCode;

      const flight = `${airlineCode} ${part4}`;
      const seat = part5.slice(4, 8);

      return `
✈️ Nama     : ${fullName}
📅 Tanggal  : ${date}
🛫 Rute     : ${route}
🛩️ Maskapai : ${airline}
🔢 Flight   : ${flight}
💺 No Kursi : ${seat}`.trim();
    }

    function saveScanToHistory(text) {
      let history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      history.unshift(text);
      localStorage.setItem('scanHistory', JSON.stringify(history.slice(0, 10)));
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      if (history.length === 0) {
        scanHistoryText.textContent = "Belum ada riwayat.";
      } else {
        scanHistoryText.textContent = history.join('\n\n');
      }
    }

    function toggleHistory() {
      historyCard.style.display = historyCard.style.display === 'none' ? 'block' : 'none';
      if (historyCard.style.display === 'block') loadHistory();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();

        codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            const scannedText = result.getText();
            if (scannedText !== lastResult) {
              lastResult = scannedText;
              const parsed = parseBoardingPass(scannedText);
              parsedOutput.textContent = parsed;
              saveScanToHistory(parsed);
              playBeepTwice();
            }
          }
        });
      })
      .catch(err => {
        parsedOutput.textContent = `❌ Kamera tidak bisa diakses: ${err.message}`;
      });
    }

    startCamera();
  </script>
</body>
</html>
