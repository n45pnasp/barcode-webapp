<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Scanner Boarding Pass Avsec</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #eef2f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #5a5a5a;
    }
    .card {
      background: #f1f3f6;
      border-radius: 24px;
      box-shadow:
        8px 8px 20px #cbd2d9,
        -8px -8px 20px #ffffff;
      padding: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow:
        inset 4px 4px 8px #d1d9e6,
        inset -4px -4px 8px #ffffff;
    }
    .output-box {
      background: #f1f3f6;
      padding: 16px;
      border-radius: 20px;
      box-shadow:
        4px 4px 10px #cbd2d9,
        -4px -4px 10px #ffffff;
      font-size: 0.95rem;
      color: #333;
      font-weight: 500;
      white-space: pre-line;
      margin-bottom: 15px;
    }
    .label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì∑ Barcode Scanner</h1>
    <video id="video" autoplay></video>

    <div class="label">Hasil Mentah:</div>
    <div id="raw-output" class="output-box">...</div>

    <div class="label">Hasil Parsing:</div>
    <div id="parsed-output" class="output-box">Scan result will appear here...</div>
  </div>

  <!-- Audio beep -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const rawOutput = document.getElementById('raw-output');
    const parsedOutput = document.getElementById('parsed-output');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function parseBarcode(text) {
      if (text.startsWith("M1PUTRO/NOVAN ANDRIAN")) {
        const parts = text.split(" ");
        const nama = "NOVAN ANDRIAN PUTRO";

        const bandaraMaskapai = parts[3];
        const bandaraAsal = bandaraMaskapai.slice(0, 3);
        const bandaraTujuan = bandaraMaskapai.slice(3, 6);
        const maskapaiCode = bandaraMaskapai.slice(6);

        let maskapai = maskapaiCode;
        if (maskapaiCode === "IU") {
          maskapai = "SUPER AIR JET IU";
        } else if (maskapaiCode === "ID") {
          maskapai = "BATIK AIR ID";
        }

        const nomorPenerbangan = parts[4];
        const noKursiSource = parts[5];
        const noKursi = noKursiSource.substring(4, 8);

        const penerbangan = `${bandaraAsal} to ${bandaraTujuan} dengan ${maskapai} ${nomorPenerbangan}`;
        return `‚úàÔ∏è Nama: ${nama}\nüõ´ Penerbangan: ${penerbangan}\nüí∫ No Kursi: ${noKursi}`;
      }
      return `‚úÖ Detected: ${text}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                rawOutput.textContent = scannedText;
                parsedOutput.textContent = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Cannot access camera: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
