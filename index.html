<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Boarding Pass Scanner & Parser</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #007bff;
      font-weight: 700;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      background: #000;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      min-height: 140px;
    }
    .label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      user-select: none;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
      line-height: 1.6;
      color: #222;
    }
    .text span {
      font-weight: 600;
      display: inline-block;
      width: 100px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>üì∑ Boarding Pass Scanner & Parser</h1>

  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    function parseBarcode(text) {
      const trimmedText = text.trim();
      // Pisah spasi semua token
      const tokens = trimmedText.split(/\s+/);
      if (tokens.length < 6) return `‚ùå Data barcode kurang lengkap.`;

      // Ambil 6 data dari belakang
      const data6 = tokens[tokens.length - 1];
      const data5 = tokens[tokens.length - 2];
      const data4 = tokens[tokens.length - 3];
      const data3 = tokens[tokens.length - 4];
      const data2 = tokens[tokens.length - 5];

      // Sisanya dari awal sampai sebelum data2 ‚Üí data1
      const data1Arr = tokens.slice(0, tokens.length - 5);
      const data1 = data1Arr.join(' ');

      // Parse nama dari data1
      if (!data1.startsWith("M1")) return `‚ùå Format nama barcode tidak sesuai.`;

      // Hapus M1, split di "/"
      const afterM1 = data1.substring(2).trim();
      const slashIndex = afterM1.indexOf('/');
      if (slashIndex < 0) return `‚ùå Format nama barcode tidak sesuai.`;

      const beforeSlash = afterM1.substring(0, slashIndex).trim();
      const afterSlash = afterM1.substring(slashIndex + 1).trim();

      // Nama final = afterSlash + spasi + beforeSlash
      const nama = `${afterSlash} ${beforeSlash}`;

      // ROUTE
      // Hilangkan 2 huruf dari belakang (kode maskapai)
      // Buang "ID"
      const routeRaw = data2.slice(0, -2).replace(/ID/g, '');
      const mid = Math.floor(routeRaw.length / 2);
      const route = `${routeRaw.slice(0, mid)} ‚Üí ${routeRaw.slice(mid)}`;

      // MASKAPAI
      const kodeMaskapai = data2.slice(-2).toUpperCase();
      let maskapai = '';
      if (kodeMaskapai === 'UI') maskapai = 'SUPER AIR JET';
      else if (kodeMaskapai === 'ID') maskapai = 'BATIK AIR';
      else maskapai = kodeMaskapai;

      // SEAT
      const seat = data4.substring(3, 8);

      // TANGGAL
      const julianMatch = data4.match(/^(\d{3})/);
      const julianDay = julianMatch ? parseInt(julianMatch[1], 10) : null;
      const tahun = new Date().getFullYear();
      const tanggal = julianDay ? julianToDate(julianDay, tahun) : 'Tanggal tidak valid';

      return `
<span>Nama</span>: ${nama}
<span>Tanggal</span>: ${tanggal}
<span>Route</span>: ${route}
<span>Maskapai</span>: ${maskapai}
<span>Seat</span>: ${seat}
      `.trim();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                parsedOutput.innerHTML = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>

</body>
</html>
