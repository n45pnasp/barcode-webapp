<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Boarding Pass Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      white-space: pre-line;
    }
    .label {
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .text {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #historyList {
      max-height: 250px;
      overflow-y: auto;
    }
    #historyList .history-item {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      white-space: pre-line;
      font-size: 0.95rem;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üì∑ Boarding Pass Scanner</h1>
  <video id="video" autoplay></video>

  <button id="toggleHistoryBtn">Lihat History Scan ‚ñº</button>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <div class="card" id="historyCard" style="display:none;">
    <div class="label">üìú History Scan</div>
    <div id="historyList"></div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');
    const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');
    const historyCard = document.getElementById('historyCard');
    const historyList = document.getElementById('historyList');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    // Airline code mapping
    const airlineMap = {
      "ID": "BATIK AIR",
      "IU": "SUPER AIR JET",
      "QG": "CITILINK"
      // Bisa ditambah lagi sesuai kebutuhan
    };

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    // Parsing boarding pass data sesuai prosedur Anda
    function parseBoardingPass(text) {
      const parts = text.trim().split(/\s+/).reverse();
      if (parts.length < 6) return "‚ö†Ô∏è Data tidak lengkap.";

      const [part6, part5, part4, part3, part2, part1] = parts;

      // Nama: ambil dari part1, hapus M1, split /, gabungkan firstName + spasi + lastName
      const nameRaw = part1.slice(2); // Hilangkan "M1"
      const slashIndex = nameRaw.indexOf('/');
      if (slashIndex === -1) return "‚ùå Format nama tidak sesuai.";
      const lastName = nameRaw.substring(0, slashIndex).trim();
      const firstName = nameRaw.substring(slashIndex + 1).trim();
      const fullName = `${firstName} ${lastName}`;

      // Tanggal: 4 huruf depan part5 = julian date (3 digit) + 1 huruf
      // Julian day = 3 digit awal part5
      const julianDayStr = part5.substring(0, 3);
      const julianDay = parseInt(julianDayStr, 10);
      if (isNaN(julianDay)) return "‚ùå Format tanggal salah.";
      const year = new Date().getFullYear();
      const flightDate = julianToDate(julianDay, year);

      // Seat: huruf ke 5 sampai 8 di part5 (index 4-7)
      const seatNumber = part5.substring(4, 8);

      // Route dan Maskapai
      // part3 6 huruf depan, split 3 dan 3
      const origin = part3.substring(0, 3);
      const destination = part3.substring(3, 6);
      const airlineCode = part3.substring(6); // sisanya setelah 6 huruf

      // Maskapai hanya nama, tanpa kode
      const airlineName = airlineMap[airlineCode] || airlineCode;

      // Flight: gabung kode maskapai + spasi + part4
      const flightCode = `${airlineCode} ${part4}`;

      // Format output string
      return `
‚úàÔ∏è Nama       : ${fullName}
üìÖ Tanggal    : ${flightDate}
üõ´ Rute       : ${origin} ‚Üí ${destination}
üõ©Ô∏è Maskapai   : ${airlineName}
üé´ Flight     : ${flightCode}
üí∫ No Kursi   : ${seatNumber}
      `.trim();
    }

    function saveToHistory(text) {
      const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      const timestamp = new Date().toLocaleString('id-ID');
      history.unshift({ text, timestamp });
      if (history.length > 50) history.pop(); // batasi max 50 history
      localStorage.setItem('scanHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      if (history.length === 0) {
        historyList.innerHTML = "<i>Belum ada history scan.</i>";
        return;
      }
      historyList.innerHTML = history
        .map(h => `<div class="history-item">[${h.timestamp}]\n${h.text}</div>`)
        .join('');
    }

    toggleHistoryBtn.addEventListener('click', () => {
      if (historyCard.style.display === 'none') {
        historyCard.style.display = 'block';
        toggleHistoryBtn.textContent = 'Sembunyikan History Scan ‚ñ≤';
        renderHistory();
      } else {
        historyCard.style.display = 'none';
        toggleHistoryBtn.textContent = 'Lihat History Scan ‚ñº';
      }
    });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                const parsed = parseBoardingPass(scannedText);
                parsedOutput.textContent = parsed;
                saveToHistory(parsed);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
