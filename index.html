<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📷 Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
      line-height: 1.6;
    }
    .text span {
      font-weight: 600;
      display: inline-block;
      width: 130px;
    }
  </style>
</head>
<body>
  <h1>📷 Barcode Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">📄 Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    function parseBarcode(text) {
      if (text.startsWith("M1")) {
        const parts = text.split(/\s+/);
        if (parts.length < 6) return `❌ Format barcode tidak sesuai.`;

        // Parse passenger name
        const namePart = parts[0].substring(2); // "PUTRO/NOVAN_ANDRIAN"
        const [lastName, firstName] = namePart.split('/');
        const fullName = `${firstName.replace(/_/g, ' ')} ${lastName}`;

        // Parse flight info
        const flightInfo = parts[2]; // "CGKBWXIU"
        const origin = flightInfo.substring(0, 3); // "CGK"
        const destination = flightInfo.substring(3, 6); // "BWX"
        const airlineCode = flightInfo.substring(6); // "IU"
        
        const flightNumber = parts[3]; // "0370"
        
        // Parse seat info
        const seatInfo = parts[4]; // "106Y020E0110"
        const julianDay = parseInt(seatInfo.substring(0, 3));
        const seatNumber = seatInfo.substring(4, 8); // "020E"
        const flightDate = julianToDate(julianDay, new Date().getFullYear());

        // Airline names
        const airlines = {
          "IU": "SUPER AIR JET",
          "ID": "BATIK AIR",
          "GA": "GARUDA INDONESIA",
          "JT": "LION AIR"
        };
        const airlineName = airlines[airlineCode] || airlineCode;

        return `
✈️ <span>Nama</span>: ${fullName}
🛫 <span>Rute</span>: ${origin} → ${destination}
🛩️ <span>Maskapai</span>: ${airlineName} ${flightNumber}
📅 <span>Tanggal</span>: ${flightDate}
💺 <span>No Kursi</span>: ${seatNumber}
        `.trim();
      }
      return `✅ Barcode terdeteksi: ${text}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                parsedOutput.innerHTML = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `❌ Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
