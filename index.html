<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Barcode Boarding Pass Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.5;
    }
    .label {
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>üì∑ Barcode Boarding Pass Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div id="parsedOutput">Menunggu scan...</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    const airlineMap = {
      "ID": "BATIK AIR",
      "IU": "SUPER AIR JET",
      "QG": "CITILINK",
      // Tambah jika perlu
    };

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    // Konversi Julian Day + tahun ke tanggal lengkap (dd MMMM yyyy)
    function julianToDate(julianDay, year) {
      const date = new Date(year, 0, 1); // 1 Jan tahun tersebut
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function parseBoardingPass(data) {
      if (!data.startsWith("M1")) return "‚ùå Format barcode tidak dikenali.";

      // Split berdasarkan spasi, ambil 6 bagian saja
      const parts = data.split(' ').slice(0, 6);
      if (parts.length < 6) return "‚ö†Ô∏è Data tidak lengkap.";

      // 1. Nama
      const namaRaw = parts[0].substring(2); // hapus "M1"
      const [part1, part2] = namaRaw.split("/");
      const fullName = `${part2} ${part1}`.replace(/_/g, ' ').trim();

      // 2. Tanggal (Julian date + tahun)
      const tanggalRaw = parts[4].substring(0, 4);
      // Julian day = 3 digit angka, tahun = 4th char
      const julianDay = parseInt(tanggalRaw.substring(0, 3), 10);
      const yearChar = tanggalRaw.charAt(3);
      // Tahun: jika Y berarti 2025 (sesuaikan bila perlu)
      const year = (yearChar === 'Y') ? 2025 : 2025; // Bisa ditambah logika lain

      const tanggal = julianToDate(julianDay, year);

      // 3. Route (dari part 3, ambil 6 huruf depan, split 3-3)
      const routeRaw = parts[2].substring(0, 6);
      const routeOri = routeRaw.substring(0,3);
      const routeDest = routeRaw.substring(3,6);
      const route = `${routeOri} ‚Üí ${routeDest}`;

      // 4. Maskapai (2 huruf terakhir part 3)
      const maskapaiCode = parts[2].slice(-2);
      const maskapaiName = airlineMap[maskapaiCode] || maskapaiCode;

      // 5. Seat (huruf ke 5 sampai 8 part 5, index 4-7)
      const seat = parts[4].substring(4, 8);

      // Buat output rapih
      return `‚úàÔ∏è Nama         : ${fullName}
üõ´ Rute         : ${route}
üõ©Ô∏è Maskapai     : ${maskapaiName} (${maskapaiCode})
üìÖ Tanggal      : ${tanggal}
üí∫ No Kursi     : ${seat}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                const parsed = parseBoardingPass(scannedText);
                parsedOutput.textContent = parsed;
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>

</body>
</html>
