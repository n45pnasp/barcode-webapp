<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Reader Web App</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #output {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #2ecc71;
      min-width: 280px;
      margin-bottom: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üì∑ Barcode Reader Web App</h1>
  <video id="video" autoplay></video>
  <div id="output">Scan result will appear here...</div>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    const codeReader = new ZXing.BrowserMultiFormatReader();

    function parseBarcode(text) {
      if (text.startsWith("M1PUTRO/NOVAN ANDRIAN")) {
        const parts = text.split(" ");
        const nama = "NOVAN ANDRIAN PUTRO";

        // Extract penerbangan info from combined string like BWXCGKIU
        const bandaraMaskapai = parts[3];
        const bandaraAsal = bandaraMaskapai.slice(0, 3);
        const bandaraTujuan = bandaraMaskapai.slice(3, 6);
        const maskapai = bandaraMaskapai.slice(6);

        const nomorPenerbangan = parts[4];
        const noKursiSource = parts[5];
        const noKursi = noKursiSource.substring(4, 8);

        const penerbangan = `${bandaraAsal} to ${bandaraTujuan} dengan ${maskapai} ${nomorPenerbangan}`;

        return `‚úàÔ∏è Nama: ${nama}\nüõ´ Penerbangan: ${penerbangan}\nüí∫ No Kursi: ${noKursi}`;
      }
      return `‚úÖ Detected: ${text}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const parsed = parseBarcode(result.getText());
              output.textContent = parsed;
            }
          });
        })
        .catch(err => {
          output.textContent = `‚ùå Cannot access camera: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
