<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Barcode Boarding Pass Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.5;
    }
    .label {
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      font-size: 1rem;
    }
    .history-button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .history-button:hover {
      background-color: #357ABD;
    }
    #historySection {
      display: none;
      width: 100%;
      max-width: 360px;
    }
  </style>
</head>
<body>

  <h1>üì∑ Barcode Boarding Pass Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div id="parsedOutput">Menunggu scan...</div>
  </div>

  <button class="history-button" onclick="toggleHistory()">üìú Lihat Riwayat Scan</button>
  <div id="historySection">
    <div class="card">
      <div class="label">üïò Riwayat Scan</div>
      <div id="historyList">Belum ada scan.</div>
    </div>
    <button class="history-button" style="background-color: #e74c3c;" onclick="clearHistory()">üóë Hapus Riwayat</button>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');
    const historyList = document.getElementById('historyList');
    const historySection = document.getElementById('historySection');
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    const airlineMap = {
      "ID": "BATIK AIR",
      "IU": "SUPER AIR JET",
      "QG": "CITILINK",
      // Tambahkan lainnya sesuai kebutuhan
    };

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function splitFromBack(str, maxSplit) {
      const parts = [];
      let remaining = str.trim();
      for (let i = 0; i < maxSplit; i++) {
        const lastSpace = remaining.lastIndexOf(' ');
        if (lastSpace === -1) break;
        parts.unshift(remaining.substring(lastSpace + 1));
        remaining = remaining.substring(0, lastSpace);
      }
      parts.unshift(remaining);
      return parts;
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0, 1);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function parseBoardingPass(data) {
      if (!data.startsWith("M1")) return "‚ùå Format barcode tidak dikenali.";

      const parts = splitFromBack(data, 5);
      if (parts.length < 6) return "‚ö†Ô∏è Data tidak lengkap.";

      const namaRaw = parts[0].substring(2);
      const slashIndex = namaRaw.indexOf('/');
      let fullName = "";
      if (slashIndex === -1) {
        fullName = namaRaw.replace(/_/g, ' ').trim();
      } else {
        const part1 = namaRaw.substring(0, slashIndex);
        const part2 = namaRaw.substring(slashIndex + 1);
        fullName = (part2 + " " + part1).replace(/_/g, ' ').trim();
      }

      const tanggalRaw = parts[4].substring(0, 4);
      const julianDay = parseInt(tanggalRaw.substring(0, 3), 10);
      const year = 2025;
      const tanggal = julianToDate(julianDay, year);

      const routeRaw = parts[2].substring(0, 6);
      const routeOri = routeRaw.substring(0, 3);
      const routeDest = routeRaw.substring(3, 6);
      const route = `${routeOri} ‚Üí ${routeDest}`;

      const maskapaiCode = parts[2].slice(-2);
      const maskapaiName = airlineMap[maskapaiCode] || maskapaiCode;

      const seat = parts[4].substring(4, 8);

      return `‚úàÔ∏è Nama         : ${fullName}
üõ´ Rute         : ${route}
üõ©Ô∏è Maskapai     : ${maskapaiName} (${maskapaiCode})
üìÖ Tanggal      : ${tanggal}
üí∫ No Kursi     : ${seat}`;
    }

    function saveToHistory(text) {
      let history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      history.unshift({ text, time: new Date().toLocaleString() });
      localStorage.setItem('scanHistory', JSON.stringify(history));
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('scanHistory') || '[]');
      if (history.length === 0) {
        historyList.textContent = "Belum ada scan.";
        return;
      }
      historyList.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement('div');
        div.style.borderBottom = "1px solid #eee";
        div.style.padding = "10px 0";
        div.innerText = `${item.text}\nüïí ${item.time}`;
        historyList.appendChild(div);
      });
    }

    function toggleHistory() {
      if (historySection.style.display === "none") {
        renderHistory();
        historySection.style.display = "block";
      } else {
        historySection.style.display = "none";
      }
    }

    function clearHistory() {
      if (confirm("Yakin ingin menghapus seluruh riwayat scan?")) {
        localStorage.removeItem('scanHistory');
        renderHistory();
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();

          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                const parsed = parseBoardingPass(scannedText);
                parsedOutput.textContent = parsed;
                saveToHistory(parsed);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>

</body>
</html>
