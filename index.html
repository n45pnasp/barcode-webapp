<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∑ Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 1rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>üì∑ Barcode Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">üìÑ Informasi Boarding Pass</div>
    <div class="text" id="parsedOutput">Menunggu scan...</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0);
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function parseBarcode(text) {
      if (!text.startsWith("M1")) return "‚ùå Format barcode tidak dikenali.";

      const parts = text.split(" ");
      if (parts.length < 6) return "‚ö†Ô∏è Data tidak lengkap.";

      // Nama
      const namaField = parts[0].substring(2); // M1 dihapus
      const [lastName, firstNames] = namaField.split("/");
      const fullName = `${firstNames} ${lastName}`.replace(/_/g, ' ').trim();

      // Rute dan maskapai
      const routeAndAirline = parts[3];
      const origin = routeAndAirline.slice(0, 3);
      const destination = routeAndAirline.slice(3, 6);
      const airlineCode = routeAndAirline.slice(6);

      const airlineMap = {
        "IU": "SUPER AIR JET",
        "ID": "BATIK AIR"
      };
      const airlineName = airlineMap[airlineCode] || airlineCode;

      // Nomor penerbangan
      const flightNumber = parts[4];

      // Kursi dan tanggal
      const seatAndDate = parts[5];
      const julianDay = parseInt(seatAndDate.substring(0, 3));
      const seatNumber = seatAndDate.substring(4, 8);
      const year = new Date().getFullYear();
      const flightDate = julianToDate(julianDay, year);

      return `
‚úàÔ∏è Nama         : ${fullName}
üõ´ Rute         : ${origin} ‚Üí ${destination}
üõ©Ô∏è Maskapai     : ${airlineName} (${airlineCode}) ${flightNumber}
üìÖ Tanggal      : ${flightDate}
üí∫ No Kursi     : ${seatNumber}
      `.trim();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                parsedOutput.textContent = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          parsedOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
