<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∑ Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e9edf2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }
    .text {
      font-size: 1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üì∑ Barcode Scanner</h1>
  <video id="video" autoplay></video>

  <div class="card">
    <div class="label">Hasil Mentah:</div>
    <div class="text" id="rawOutput">Menunggu scan...</div>
  </div>

  <div class="card">
    <div class="label">Hasil Parsing:</div>
    <div class="text" id="parsedOutput">-</div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const rawOutput = document.getElementById('rawOutput');
    const parsedOutput = document.getElementById('parsedOutput');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function julianToDate(julianDay, year) {
      const date = new Date(year, 0); // Jan 1
      date.setDate(julianDay);
      return date.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    function parseBarcode(text) {
      if (text.startsWith("M1PUTRO/NOVAN ANDRIAN")) {
        const parts = text.split(" ");
        const nama = "NOVAN ANDRIAN PUTRO";
        const bandaraMaskapai = parts[3];
        const bandaraAsal = bandaraMaskapai.slice(0, 3);
        const bandaraTujuan = bandaraMaskapai.slice(3, 6);
        const maskapaiCode = bandaraMaskapai.slice(6);
        const nomorPenerbangan = parts[4];
        const noKursiSource = parts[5];
        const noKursi = noKursiSource.substring(4, 8);
        const julianDateRaw = parts[5].substring(0, 3);
        const tahun = new Date().getFullYear();
        const tanggal = julianToDate(parseInt(julianDateRaw), tahun);

        let maskapai = maskapaiCode;
        if (maskapaiCode === "IU") maskapai = "SUPER AIR JET IU";
        else if (maskapaiCode === "ID") maskapai = "BATIK AIR ID";

        const penerbangan = `${bandaraAsal} to ${bandaraTujuan} dengan ${maskapai} ${nomorPenerbangan}`;
        return `‚úàÔ∏è Nama: ${nama}\nüõ´ Penerbangan: ${penerbangan}\nüìÖ Tanggal: ${tanggal}\nüí∫ No Kursi: ${noKursi}`;
      }
      return `‚úÖ Detected: ${text}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                rawOutput.textContent = scannedText;
                parsedOutput.textContent = parseBarcode(scannedText);
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          rawOutput.textContent = `‚ùå Kamera tidak bisa diakses: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
