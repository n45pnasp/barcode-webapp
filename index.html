<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner Boarding Pass Avsec</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #output {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #000;
      font-weight: bold;
      min-width: 280px;
      margin-bottom: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üì∑ Barcode Scanner Boarding Pass Avsec</h1>
  <video id="video" autoplay></video>
  <div id="output">Scan result will appear here...</div>

  <!-- Audio bip -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const beepSound = document.getElementById('beep-sound');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let lastResult = '';

    function playBeepTwice() {
      beepSound.play();
      setTimeout(() => beepSound.play(), 300);
    }

    function parseBarcode(text) {
      if (text.startsWith("M1PUTRO/NOVAN ANDRIAN")) {
        const parts = text.split(" ");
        const nama = "NOVAN ANDRIAN PUTRO";

        const bandaraMaskapai = parts[3];
        const bandaraAsal = bandaraMaskapai.slice(0, 3);
        const bandaraTujuan = bandaraMaskapai.slice(3, 6);
        const maskapaiCode = bandaraMaskapai.slice(6);

        let maskapai = maskapaiCode;
        if (maskapaiCode === "IU") {
          maskapai = "SUPER AIR JET IU";
        } else if (maskapaiCode === "ID") {
          maskapai = "BATIK AIR ID";
        }

        const nomorPenerbangan = parts[4];
        const noKursiSource = parts[5];
        const noKursi = noKursiSource.substring(4, 8);

        const penerbangan = `${bandaraAsal} to ${bandaraTujuan} dengan ${maskapai} ${nomorPenerbangan}`;
        return `‚úàÔ∏è Nama: ${nama}\nüõ´ Penerbangan: ${penerbangan}\nüí∫ No Kursi: ${noKursi}`;
      }
      return `‚úÖ Detected: ${text}`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          codeReader.decodeFromVideoDevice(null, video, (result, err) => {
            if (result) {
              const scannedText = result.getText();
              if (scannedText !== lastResult) {
                lastResult = scannedText;
                const parsed = parseBarcode(scannedText);
                output.textContent = parsed;
                playBeepTwice();
              }
            }
          });
        })
        .catch(err => {
          output.textContent = `‚ùå Cannot access camera: ${err.message}`;
        });
    }

    startCamera();
  </script>
</body>
</html>
