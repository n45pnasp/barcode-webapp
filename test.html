<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Reader Web App</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    video, canvas, img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #output {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #2ecc71;
      min-width: 280px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üì∑ Barcode Reader Web App</h1>
  <video id="video" autoplay></video>
  <input type="file" id="upload" accept="image/*">
  <img id="preview" style="display:none"/>
  <div id="output">Scan result will appear here...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const output = document.getElementById('output');
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    // Video scanner
    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        output.textContent = `‚úÖ Detected from camera: ${result.text}`;
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
        output.textContent = `‚ö†Ô∏è Error: ${err}`;
      }
    });

    // Image scanner
    upload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const imageUrl = URL.createObjectURL(file);
      preview.src = imageUrl;
      preview.style.display = 'block';

      const img = await createImageBitmap(file);
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      try {
        const result = await codeReader.decodeFromCanvas(canvas);
        output.textContent = `‚úÖ Detected from image: ${result.text}`;
      } catch (err) {
        output.textContent = '‚ùå No barcode found in the image';
      }
    });
  </script>
</body>
</html>
